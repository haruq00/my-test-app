  <title>大学教科書フリマ</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>大学教科書フリマ</h1>
    <nav>
      <button id="loginBtn">ログイン</button>
      <button id="sellBtn">出品する</button>
    </nav>
  </header>

  <main>
    <section class="search">
      <input type="text" id="searchBox" placeholder="教科書名や科目で検索">
      <button id="searchBtn">検索</button>
    </section>

    <section id="bookList" class="book-list">
      <!-- JSで出品リストを生成 -->
    </section>
  </main>

  <!-- 出品フォーム -->
  <div id="sellForm" class="modal hidden">
    <div class="modal-content">
      <h2>教科書を出品する</h2>
      <label>教科書名: <input id="bookTitle" type="text"></label>
      <label>価格(円): <input id="bookPrice" type="number"></label>
      <label>説明: <textarea id="bookDesc"></textarea></label>
      <button id="addBookBtn">出品</button>
      <button id="closeSellForm">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
